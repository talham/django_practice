{% load static %}
<html lang="en-US" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    </head>
    <body>
        <div class="container pt-5">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" {% if employee.photo%}
                                        src="{{employee.photo.url}}"
                                        {% endif%} 
                                        alt="Employee Picture">
                <div class="card-body">
                  <p class="card-text m-0"> <b> Name: </b> {{employee.first_name | capfirst }} {{employee.last_name | capfirst}}</p>
                  <p class="card-text m-0"> <b> Designation: </b> {{employee.designation }} </p>
                  <p class="card-text m-0"><b> Email: </b> {{employee.email_address }} </p>
                </div>
                <a href="{% url 'home page' %}" class="btn btn-primary"> Back to Home </a> 
            </div>
              
        </div>
    </body>
</html>
